<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Bellefair&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
  <!-- <link rel="stylesheet" href="Css/stylish.css"> -->

  <link rel="stylesheet" href="Css/new.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="bg-color">

<img class="pattan-bg" src="images/pattern-background-desktop.svg" alt="pattern-background-desktop.svg">

<div class="flexbox">


<div class="card">

  <div class="card-header">
 <img class="hero-svg" src="images/illustration-hero.svg" alt="illustration-hero.svg">
  </div>

  <div class="card-body">
    <h1> Order Summary</h1>
    <p class="body-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
      
    <div class="p">
      <div>
        <img class="music-icon" src="images/icon-music.svg" alt="icon-music.svg">
      </div>
      <div>
        <h4>Annual Plan <span>$59.99/year</span></h4> 
      </div>
    <div>
     <a href="">Change</a> 
    </div>
    </div>
    <div>
      <button type="button" class="btn btn-color"><h3>Proceed to Payment</h3></button>
    <h3 class="can-text">Cancel Order</h3>
    </div>
    </div>
    </div>
  </div>

</html>
